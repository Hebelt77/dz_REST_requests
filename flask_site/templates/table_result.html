<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результаты поиска</title>

<!--    Подключаем CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body background="фон5.jpg">
<div>
    <a href="/" class="btn btn-outline-primary btn-sm">Вернуться на домашнюю страницу</a>
    <br>
    <br>
    <p>
        <a href="/form/" class="btn btn-outline-primary btn-sm">Повторить поиск</a>
    </p>

    <dev>
        <ul>
          <li><a href="/download_csv/">{{file_csv}}</a></li>
          <li><a href="/download_json/">{{file_json}}</a></li>
        </ul>

    </dev>

    <h1 class="text-center">Результаты поиска</h1>
    <hr>
</div>

<table class="table table-bordered border-primary float-start">
    <tr>
        <td colspan="5" class="table-active text-center h4"></td>
    </tr>


    <!--        Заголовки таблицы-->

     <tr class="table-primary">
        {% for key in keys %}

        <th>{{key}}</th>

        {% endfor %}
     </tr>
<!--            Таблица с результатами-->

    {% for item in result %}
    <tr>

        <th>{{item[0]}}</th>
        <th>{{item[1]}}</th>
        <th>{{item[2]}}</th>
        <th>{{item[3]}}</th>
<!--        <th>{{item['reviews']}}</th>-->

    </tr>
        {% endfor %}
</table>


<!--Подключаем скрипты-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
